<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        Login to NYU-Connect
    </title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post">
	
		<div class="header">
		<h1>Login</h1>
		<span>Fill out the form below to be matched to a random NYU student.</span>
		</div>
	
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="Username" />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password" />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">

		<a href="homepage.html"><input type="button" name="submit" value="Login" class="button" />
		<a href="register.html"><input type="button" name="button" value="Register" class="register" /></a>
		</div>
	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
